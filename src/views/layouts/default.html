<!DOCTYPE html>
<html class="no-js">
<head>
   {{> _head}}
</head>
<body data-context="{{page}}" class="body-js">
   <div class="o-skeleton c-cube-parallax-detect-js" id="app">
      <!--o-sekeleton__head -->
      <div class="o-skeleton__head">
         {{> _header }}
      </div>
      <main class="o-skeleton__body" role="main" data-flout="col--">
         {{> body}}
      </main>
      <!--o-skeleton__feet-->
      <div class="o-skeleton__head">
      {{> _footer }}
      </div>
   </div>

   <!--scripts-->
   <script type="text/javascript">
   var bodyjs = document.getElementsByClassName("body-js");
   for(var i = 0; i < bodyjs.length; i++) {
      bodyjs[i].style.display = "none"
   }
   </script>
   <script src="{{root}}scripts/app.js"></script>
   {{> _google_analytics}}
</body>
</html>
